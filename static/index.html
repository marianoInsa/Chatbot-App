<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuervo Chatbot</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f7f7f7;
        padding: 2rem;
        max-width: 600px;
        margin: auto;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      input[type="text"] {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
      }

      #answer {
        margin-top: 1.5rem;
        background: #fff;
        padding: 1rem;
        border: 1px solid #ddd;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>Cuervo - Pregunt√° sobre Promtior</h1>
    <input
      type="text"
      id="questionInput"
      placeholder="Escrib√≠ tu pregunta aqu√≠..."
    />
    <button onclick="askQuestion()">Enviar</button>

    <div id="answer"></div>

    <script>
      async function askQuestion() {
        const input = document.getElementById("questionInput");
        const answerDiv = document.getElementById("answer");
        const question = input.value.trim();

        if (!question) {
          answerDiv.innerText = "‚ö†Ô∏è Por favor, escrib√≠ una pregunta.";
          return;
        }

        answerDiv.innerText = "‚è≥ Pensando...";

        try {
          const response = await fetch("http://localhost:8000/ask", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ question }),
          });

          if (!response.ok) {
            throw new Error(`Error: ${response.status}`);
          }

          const data = await response.json();
          answerDiv.innerText = "üß† Respuesta:\n\n" + data.answer;
        } catch (error) {
          answerDiv.innerText = `‚ùå Error al procesar la pregunta.\n${error}`;
        }
      }
    </script>
  </body>
</html>
