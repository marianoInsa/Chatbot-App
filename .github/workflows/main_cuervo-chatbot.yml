# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cuervo-chatbot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_661601d72e2440a3a0e2b8ce0d8ccfa8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_28cb491cbe464a80bd96c0c2f85082a4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_661601d72e2440a3a0e2b8ce0d8ccfa8 }}/marianoinsa/chatbot-app-repo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cuervo-chatbot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_981a76b3f51f43eca1d7ef4cc5c617a8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_661601d72e2440a3a0e2b8ce0d8ccfa8 }}/marianoinsa/chatbot-app-repo:${{ github.sha }}'